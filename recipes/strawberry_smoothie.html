<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Strawberry Smoothie</title>
    </head>

    <body>
        <h1>Delicious Strawberry Smoothie</h1>
        <img src="strawberry_smoothie.jpg" alt="Strawberry smoothie" height="250" width="250">
        
            <p>A refreshing, and healthy Strawberry smoothie</p>

            <h2>Ingredients</h2>

            <ul>
                <li>1 banana, broken into chunks</li>
                <li>1 cup Coconut milk</li>
                <li>1 cup frozen or fresh strawberries</li>
            </ul>

            <h2>Directions</h2>

            <ol>
                <li>add banana, strawberries and coconut milk to blender</li>
                <li>blend until smooth and pour!</li>
            </ol>
    </body>
</html>
